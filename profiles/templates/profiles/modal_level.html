<!-- Modal -->
<div class="modal fade" id="ModalHabilidadeNivel" tabindex="-1" aria-labelledby="ModalHabilidadeNivelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalHabilidadeNivelLabel">
                    <i class="bi bi-bar-chart"></i> Descrição dos Níveis de Habilidade
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    {% for level in skill_levels %}
                        <li class="list-group-item">
                            <div class="fw-bold"><i class="bi bi-{{ level }}-circle"></i> {{ level.label }}</div>
                            {{ level.description }}
                        </li>
                    {% endfor %}
                </ul>
                <p class="small text-muted text-center">
                    Selecione o nível que melhor representa sua proficiência na atividade.
                </p>
            </div>
        </div>
    </div>
</div>
